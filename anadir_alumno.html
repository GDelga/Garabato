<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Esto aparece como título de la ventana o pestaña en el navegador: cámbialo -->
  <title>Garabato: Alumnos</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Mis estilos-->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand d-flex" href="#">
      <h1 class="d-inline align-self-start">Garabato </h1>
      <h3 class="d-inline align-self-end pl-1"> Admin</h2>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--Las diferentes opciones de la barra de menu-->
    <div class="collapse navbar-collapse text-size text-center" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto mr-auto">
        <a class="nav-item nav-link active" href="#">Alumnos</a>
        <a class="nav-item nav-link" href="#">Responsables</a>
        <a class="nav-item nav-link" href="#">Clases</a>
        <a class="nav-item nav-link" href="#">Profesores</a>
        <a class="nav-item nav-link">Mensajes</a>
      </div>
      <!--Boton para cerrar sesion-->
      <div class="navbar-nav">
        <button type="button" class="btn btn-danger text-size">Cerrar Sesión</button>
      </div>
    </div>
  </nav>

  <!-- container-fluid expande el contenedor para que ocupe todo el espacio disponible -->
  <div class="container">
    <h2 class="display-4 text-center mt-3">Crear Alumno</h2>
    <div class="justify-content-center">
      <form method="post" class="pl-5 pr-4 pt-3">
        <div class="row pt-2 align-items-center justify-content-center">
          <div class="col-md-2">
            <label for="inputNombre">Nombre:</label>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="inputNombre">
          </div>
        </div>
        <div class="row pt-2 align-items-center justify-content-center">
          <div class="col-md-2">
            <label for="inputApellidos">Apellidos:</label>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="inputApellidos">
          </div>
        </div>
        <div class="row pt-2 align-items-center justify-content-center">
          <div class="col-md-2">
            <label for="inputDNI">DNI:</label>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="inputDNI">
          </div>
        </div>
        <div class="row pt-2 align-items-center justify-content-center">
          <div class="col-md-2">
            <label for="inputClase">Clase</label>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="inputClase">
          </div>
        </div>

        <!-- botonera -->
        <div class="row text-left mt-3 justify-content-center">
          <div class="col-md-6 text-right">
            <button id="boton-cancelar" class="btn">
              <div class="img">
                <img class="img-rounded" src="img/cancelar.png" height="50" width="50" alt="">
              </div>
            </button>

            <button id="boton-guardar" class="btn">
              <div class="img">
                <img class="img-rounded" src="img/guardar.png" height="50" width="50" alt="">
              </div>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>


</body>

</html>
